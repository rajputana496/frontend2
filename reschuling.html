<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reschedule Appointment</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #f3e5f5, #e1f5fe, #fff9c4, #e0f7fa, #fce4ec);
      background-size: 600% 600%;
      animation: pastelGradient 40s ease infinite;
    }

    @keyframes pastelGradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      background: linear-gradient(90deg, #0d3b66, #2a4d69, #d4af37);
      color: #fff;
      padding: 18px 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 5px 18px rgba(0,0,0,0.25);
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      position: relative;
    }

    .header-title {
      margin: 0;
    }

    .back-btn {
      position: absolute;
      left: 20px;
      background: #d4af37;
      color: #0d3b66;
      padding: 8px 16px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      font-size: 14px;
    }

    .back-btn:hover {
      background: #0d3b66;
      color: #fff;
    }

    .reschedule-box {
      background: #fff;
      border: 2px solid #d4af37;
      border-radius: 18px;
      padding: 30px 40px;
      width: 420px;
      box-shadow: 0px 10px 28px rgba(0,0,0,0.18);
      text-align: center;
      margin: 60px auto 0 auto;
    }

    .reschedule-box h1 {
      font-family: 'Arial', sans-serif;
      font-size: 22px;
      margin-bottom: 20px;
      color: #0d3b66;
      border-bottom: 2px solid #d4af37;
      padding-bottom: 10px;
    }

    label {
      display: block;
      text-align: left;
      margin: 12px 0 6px;
      font-size: 15px;
      font-weight: bold;
      color: #0d3b66;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      font-family:'Arial', sans-serif;
      background: #fafafa;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    button {
      width: 100%;
      background: #0d3b66;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #d4af37;
      color: #0d3b66;
    }

    .back-link {
      display: inline-block;
      margin-top: 15px;
      color: #0d3b66;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="doctordashboard.html" class="back-btn">← Back</a>
    <div class="header-title">Reschedule Appointment</div>
  </header>

  <div class="reschedule-box">
    <form onsubmit="redirectDashboard(event)">
      <label for="patientName">Patient Name</label>
      <input type="text" id="patientName" placeholder="Enter patient name" required>

      <label for="newDate">New Date</label>
      <input type="date" id="newDate" required>

      <label for="newTime">New Time</label>
      <input type="time" id="newTime" required>

      <label for="note">Doctor's Note (Optional)</label>
      <textarea id="note" placeholder="Enter any remarks for the patient..."></textarea>

      <button type="submit">Confirm Reschedule</button>
    </form>
    <a href="doctordashboard.html" class="back-link">⬅ Back to Dashboard</a>
  </div>

  <script>
    function redirectDashboard(event) {
      event.preventDefault();
      window.location.href = "doctordashboard.html";
    }
  </script>
</body>
</html>
